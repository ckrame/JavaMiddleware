<title>org.ws4d.java.concurrency package</title>
</head>
<body>

<p> Creates a simple threadpool which supports dynamic adding and removing of threads, as well as automatic
disposal of idle threads after a set time (<code>Threadpool</code>).
Also provides an interface <code>Lockable</code> and an implementation <code>LockSupport</code>
providing multiple-readers/single-writer lock support</p>
