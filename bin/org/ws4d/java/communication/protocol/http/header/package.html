<body>
<p>Modelises a general HTTP Header as a Java Object (<code>HTTPHeader</code>). The two extending classes
<code>HTTPRequestHeader</code> and <code>HTTPResponseHeader</code> modelise respectively an HTTP request header, and an HTTP response header.</p>
